<!DOCTYPE html> 
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>👸の许愿池🎂</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    
    <!-- Firebase 兼容 CDN 版本 -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <style>
        body {
            font-family: 'Indie Flower', cursive;
            text-align: center;
            background-color: #faf0e6;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #827467;
            font-size: 32px;
        }

        #wish-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            border: 5px solid #b3d4b0;
        }

        input, button {
            width: 90%;
            max-width: 400px;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-family: 'Indie Flower', cursive;
        }

        button {
            background: #b8a898;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #a18b7b;
        }

        .wish {
            background: white;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            font-size: 18px;
            border-left: 5px solid #b8a898;
        }
    </style>
</head>
<body>
    <h1>👸の许愿池🎂</h1>
    <p>~欢迎来到小小许愿池~<br>让小小的我为小小的你实现大大的愿望叭</p>

    <div id="wish-container">
        <input type="text" id="wishInput" placeholder="给你三秒想一想..." maxlength="100">
        <button id="submitBtn">抛入</button>
        <div id="wishList"></div>
    </div>

    <!-- 🎵 水滴音效 -->
    <audio id="waterDropSound" src="https://www.fesliyanstudios.com/play-mp3/4381"></audio>

    <script>
        console.log("脚本已加载！");

        // 🔥 Firebase 配置
        const firebaseConfig = {
            apiKey: "AIzaSyBwR2bYpBa-WYU9teQsk6e726wNB-98Obg",
            authDomain: "project-183888986321454489.firebaseapp.com",
            projectId: "project-183888986321454489",
            messagingSenderId: "559498046640",
            appId: "1:559498046640:web:b49a8626d3341af0765f75"
        };

        // 初始化 Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        document.getElementById("submitBtn").addEventListener("click", submitWish);

        // 🌟 实时加载愿望
        function loadWishes() {
            db.collection("wishes").onSnapshot(snapshot => {
                let wishList = document.getElementById("wishList");
                wishList.innerHTML = "";

                snapshot.forEach(doc => {
                    let wishData = doc.data();
                    let wishElement = document.createElement("div");
                    wishElement.className = "wish";
                    wishElement.innerHTML = `<p>${wishData.text}</p>`;
                    wishList.appendChild(wishElement);
                });
            });
        }

        // 🚀 提交愿望
        function submitWish() {
            let wishText = document.getElementById("wishInput").value.trim();
            let waterDropSound = document.getElementById("waterDropSound"); // 获取音效

            if (!wishText) {
                alert("让我看看愿望在哪里👀");
                return;
            }

            db.collection("wishes").get().then(snapshot => {
                if (snapshot.size >= 5) {
                    alert("许愿池快满啦！请等待更新💫");
                    return;
                }

                // 播放水滴音效
                waterDropSound.currentTime = 0; // 让音效从头播放
                waterDropSound.play();

                db.collection("wishes").add({ text: wishText });
                alert("收到！即将在下一个跨年前送达🕊");

                document.getElementById("wishInput").value = "";
            });
        }

        window.onload = loadWishes;
    </script>
</body>
</html>
