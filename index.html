<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日愿望墙</title>
    
    <!-- 站酷小薇LOGO体（阿里 CDN） -->
    <style>
        @import url('//at.alicdn.com/t/c/font_2452842_ajl6a2h6y5i.css');

        body {
            font-family: 'ZCOOL XiaoWei Logo', sans-serif;
            background-color: #fef9f3;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 28px;
            color: #ff6b81;
        }

        #wish-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        input, button {
            font-family: 'ZCOOL XiaoWei Logo', sans-serif;
            padding: 10px;
            margin: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            background: #ff6b81;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #ff4757;
        }

        .wish {
            background: #ffebc8;
            padding: 10px;
            margin: 5px;
            border-radius: 8px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>🎂 生日愿望墙 🎉</h1>

    <div id="wish-container">
        <input type="text" id="wish-input" placeholder="许个生日愿望吧...">
        <button onclick="addWish()">提交愿望</button>

        <div id="wishes"></div>
    </div>

    <script>
        function addWish() {
            let wishText = document.getElementById('wish-input').value;
            if (wishText.trim() === "") {
                alert("愿望不能为空哦！");
                return;
            }

            let wishDiv = document.createElement("div");
            wishDiv.classList.add("wish");
            wishDiv.innerHTML = wishText + ' <button onclick="deleteWish(this)">❌</button>';
            
            document.getElementById('wishes').appendChild(wishDiv);
            document.getElementById('wish-input').value = ""; // 清空输入框
        }

        function deleteWish(btn) {
            btn.parentElement.remove();
        }
    </script>

</body>
</html>
