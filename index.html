<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>👸の许愿池🎂</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    
    <!-- Firebase 兼容 CDN 版本 -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <style>
        body {
            font-family: 'Indie Flower', cursive;
            text-align: center;
            background-color: #faf0e6;
            margin: 0;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        h1 {
            color: #827467;
            font-size: 32px;
        }

        p {
            font-size: 16px;
            color: #827467;
        }

        /* 愿望框 */
        #wish-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: 5px solid #b3d4b0;
            position: relative;
        }

        /* 小花小草装饰固定位置 */
        #wish-container::before {
            content: "🌿🌸✨";
            font-size: 18px;
            position: absolute;
            top: -20px;
            left: 15px;
        }

        #wish-container::after {
            content: "🌼🌿🌺";
            font-size: 18px;
            position: absolute;
            bottom: -20px;
            right: 15px;
        }

        /* 流星雨背景 */
        .meteor {
            position: absolute;
            background: white;
            box-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px white;
            border-radius: 50%;
            opacity: 0;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            0% { opacity: 1; transform: translateY(0) translateX(0); }
            100% { opacity: 0; transform: translateY(100vh) translateX(-50vw); }
        }
    </style>
</head>
<body>
    <h1>👸の许愿池🎂</h1>
    <p>~欢迎来到小小许愿池~<br>让小小的我为小小的你 实现大大的愿望叭</p>

    <div id="wish-container">
        <input type="text" id="wishInput" placeholder="给你三秒想一想..." maxlength="100">
        <button id="submitBtn">抛入</button>
        <div id="wishList"></div>
    </div>

    <!-- 音效 -->
    <audio id="waterDropSound" src="https://www.fesliyanstudios.com/play-mp3/294"></audio>
    <audio id="bgMusic" src="http://music.163.com/song/media/outer/url?id=1376557407.mp3" loop></audio>
    <button id="music-control">🎶</button>

    <script>
        // 背景音乐控制
        let bgMusic = document.getElementById("bgMusic");
        let musicControl = document.getElementById("music-control");
        musicControl.addEventListener("click", () => {
            if (bgMusic.paused) {
                bgMusic.play();
                musicControl.innerText = "🎶";
            } else {
                bgMusic.pause();
                musicControl.innerText = "🎵";
            }
        });

        // 流星雨效果
        function createMeteorShower() {
            for (let i = 0; i < 30; i++) {
                let meteor = document.createElement("div");
                meteor.className = "meteor";
                document.body.appendChild(meteor);
                let delay = Math.random() * 3;
                let size = Math.random() * 4 + 2;
                let leftPos = Math.random() * window.innerWidth;
                meteor.style.width = size + "px";
                meteor.style.height = size + "px";
                meteor.style.left = leftPos + "px";
                meteor.style.animationDelay = delay + "s";
            }
        }

        createMeteorShower();
    </script>
</body>
</html>
